<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/css/base.css" />
		<link rel="stylesheet" type="text/css" href="/css/cart.css" />
		<title>购物车</title>
	</head>

	<body>
		<!-- 头部 -->
		<div class="header"></div>
		<!--正文-->
		<div class="wrap">
			<div class="container">
				<div class="content">
					<div class="content_box">
						<div class="men cart cart_empty hide">
							<h2>您的购物车中没有产品。<a href="/html/list.html">马上去挑选商品>></a></h2>
						</div>
						<div class="cart_not_empty hide row">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th class="col-md-1"><label><input type="checkbox" class="ck_all">全选</label></th>
										<th class="col-md-2">图片</th>
										<th class="col-md-3">标题</th>
										<th class="col-md-1">价格</th>
										<th class="col-md-2">数量</th>
										<th class="col-md-1">小计</th>
										<th class="col-md-2">操作</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
								<tfoot>
									<tr>
										<td>合计</td>
										<td colspan="6" class="total">0.00</td>
									</tr>
								</tfoot>
							</table>
							<a class="btn btn-danger" href="confirm.html">去结算</a>
							<script type="text/html" id="cart_temp">
								{{each products prod}}
								<tr data-id="{{prod.id}}">
									<td><input type="checkbox" class="ck_prod"></td>
									<td><img src="{{prod.img}}"></td>
									<td>{{prod.title}}</td>
									<td>{{prod.price}}</td>
									<td>
										<div class="input-group">
											<span class="input-group-addon minus">-</span>
											<input type="text" class="form-control text-center amount" value="{{prod.amount}}">
											<span class="input-group-addon add">+</span>
										</div>
									</td>
									<td class="sub_total">{{(prod.price * prod.amount).toFixed(2)}}</td>
									<td>
										<a href="javascript:void(0);" class="del_link">删除</a>
									</td>
								</tr>
								{{/each}}
							</script>
						</div>
					</div>
				</div>
			</div>
			<!-- 尾部 -->
			<div class="footer"></div>
		</div>

		<script src="/lib/require/require.js" data-main="/js/cart"></script>
	</body>

</html>
