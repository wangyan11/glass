<!DOCTYPE HTML>
<html>

	<head>
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />

		<link href="/css/base.css" rel='stylesheet' type='text/css' />
		<link href="/css/cart.css" rel="stylesheet" type="text/css" />

	</head>

	<body>
		<!-- 头部 -->
		<div class="header"></div>

		<div class="container">
			<div class="cart_empty">
				<h2>您的购物车中没有产品。<a href="/html/list.html">马上去挑选商品>></a></h2>
			</div>
			<div class="cart_not_empty">
				<ul>
	    			<li><b>1</b>填写验光单</li>
	    			<li><b>2</b>加入购物车</li>
	    			<li><b>3</b>填写订单信息</li>
	    			<li><b>4</b>提交订单成功!</li>
	    		</ul>
				<h2>我的购物车</h2>
				<table class="table">
					<thead>
						<tr>
							<th><label><input type="checkbox" class="ck_all">全选</label></th>
							<th>图片</th>
							<th>标题</th>
							<th>价格</th>
							<th>数量</th>
							<th>小计</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr>
							<td>合计</td>
							<td colspan="6" class="total">0.00</td>
						</tr>
					</tfoot>
				</table>
				<p class="none"><span>X</span>清空购物车</p>
				<div class="confirm">
					<a href="/html/confirm.html" id="accounts">去结算 >> </a>
					<a href="/"> << 继续购物 </a>
				</div>
				
				<!--模板-->
				<script type="text/html" id="cart_temp">
					{{each products prod}}
					<tr data-id="{{prod.id}}">
						<td><input type="checkbox" class="ck_prod"></td>
						<td><img src="{{prod.img}}"></td>
						<td>{{prod.desc}}</td>
						<td>{{prod.price}}</td>
						<td>
							<div class="input-group">
								<span class="minus">-</span>
								<input type="text" class="amount" value="{{prod.amount}}">
								<span class="add">+</span>
							</div>
						</td>
						<td class="sub_total">{{(prod.price * prod.amount).toFixed(2)}}</td>
						<td>
							<a href="javascript:void(0);" class="del_link">删除</a>
						</td>
					</tr>
					{{/each}}
				</script>
			</div>

		</div>

		<!-- 尾部 -->
		<div class="footer"></div>

		<script src="/lib/require/require.js" data-main="/js/cart"></script>

	</body>

</html>
